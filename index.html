<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LexussRealms</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.css"/>
    <link rel="stylesheet" type="text/css" href="custom.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="assets/scripts/custom.js"></script>
  </head>
  <body>
    <div id="fullpage">
      <div id="lexussrealms" class="section">
        <div id="lexussrealms-text" class="primary-text center-horizontal" style="display: inline-block;">LexussRealms</div>
        <button id="play-button" type="button" onclick="showGame()" class="button center-horizontal ripple">Play</button>
        <img src="assets/arrow_down.svg" id="arrow-down" class="center-horizontal" href="#discord"/>
      </div>
      <div id="discord" class="section">
        <iframe src="https://discordapp.com/widget?id=231975884649660416&theme=dark" id="discord-widget" class="center-horizontal" allowtransparency="true" frameborder="0"></iframe>
      </div>
      <div id="faq" class="section">
        <div id="faq-header" class="center-horizontal primary-text">
          F.A.Q
        </div>
        <div id="faq-questions" class="center-horizontal secondary-text">
          <b>Q:</b> Is the server up?<br />
          <b>A:</b> The server will be started for closed testing on <b>June 11th, 2017</b>, according to the <a href="#contact_staff">lead developer</a>.
          <br/><br/>
          <b>Q:</b> How do I play?<br/>
          <b>A:</b> Refer to the first answer
          <br><br>
          <b>Q:</b> Can I make my own sprites?<br/>
          <b>A:</b> Of course! This feature is coming soon
          <br/><br/>
        </div>
      </div>
      <div id="contact-staff" class="section">
        <div id="contact-staff-header" class="center-horizontal primary-text">
          Contact Staff
        </div>
      </div>
    </div>
  </body>
</html>
